<form [formGroup]="stdForm" name="myForm" (ngSubmit)="displayData(stdForm.value)">
    <div class="form-group">
        <label>Enter Name</label>
        <input type="text" name="name" class="form-control" formControlName="sname">
        <div *ngIf="stdForm.get('sname').invalid && stdForm.get('sname').touched">
            <div class="alert alert-danger" *ngIf="stdForm.get('sname').errors.required">This field is Required</div>
            <div class="alert alert-danger" *ngIf="stdForm.get('sname').errors.pattern">Name should only conatin Characters</div>
        </div>
    </div>

    <div class="form-group">
        <label>Enter Contact Number</label>
        <input type="text" name="contact" class="form-control" formControlName="scontact">
        <div *ngIf="stdForm.get('scontact').invalid && stdForm.get('scontact').touched">
            <div class="alert alert-danger" *ngIf="stdForm.get('scontact').errors.required">This field is Required</div>
            <div class="alert alert-danger" *ngIf="stdForm.get('scontact').errors.pattern">Contact number should contain only 10 numbers</div>
        </div>
    </div>

    <div class="form-group">
        <label>Enter Email Id</label>
        <input type="text" name="email" class="form-control" formControlName="smail">
        <div *ngIf="stdForm.get('smail').invalid && stdForm.get('smail').touched">
            <div class="alert alert-danger" *ngIf="stdForm.get('smail').errors.required">This field is Required</div>
            <div class="alert alert-danger" *ngIf="stdForm.get('smail').errors.pattern">Email should be of correct format</div>
        </div>
    </div>

    <div class="form-group">
        <label>Enter Date of Birth</label>
        <input type="date" name="dob" class="form-control" formControlName="sDob"> &nbsp;
        <div *ngIf="stdForm.get('sDob').invalid && stdForm.get('sDob').touched">
            <div class="alert alert-danger" *ngIf="stdForm.get('sDob').errors.required">This field is Required</div>
            <div class="alert alert-danger" *ngIf="stdForm.get('sDob').errors.pattern">Email should be of correct format</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="stdForm.invalid">Submit</button>
</form>
